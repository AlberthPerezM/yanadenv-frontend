

 <!DOCTYPE html>
 <html lang="es">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard Genérico | Bootstrap Version</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <!-- Custom CSS -->
 </head>
 <body>
 <!-- Cards Container -->
 <div class="card-container">
  <h3 class="main-title">Resumen de datos</h3>
  <div class="row g-3">
    <div class="col-md-6 col-lg-3">
      <div class="metric-card">
        <div class="card-header">
          <div class="data">
            <span class="label">Participantes</span>
            <span class="value">{{participantesCount}}</span>

          </div>
          <div class="icon-wrapper bg-danger">
            <i class="fas fa-chart-line"></i>
          </div>
        </div>
        <span class="card-detail">Última actualización: hoy</span>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="metric-card light-purple">
        <div class="card-header">
          <div class="data">
            <span class="label">Métrica 2</span>
            <span class="value">{{loadDatosClinicosCount}}()</span>
          </div>
          <div class="icon-wrapper bg-purple">
            <i class="fas fa-list"></i>
          </div>
        </div>
        <span class="card-detail">Última actualización: hoy</span>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="metric-card light-green">
        <div class="card-header">
          <div class="data">
            <span class="label">Métrica 3</span>
            <span class="value">300</span>
          </div>
          <div class="icon-wrapper bg-success">
            <i class="fas fa-check-circle"></i>
          </div>
        </div>
        <span class="card-detail">Última actualización: ayer</span>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="metric-card light-blue">
        <div class="card-header">
          <div class="data">
            <span class="label">Métrica 4</span>
            <span class="value">200</span>
          </div>
          <div class="icon-wrapper bg-primary">
            <i class="fas fa-users"></i>
          </div>
        </div>
        <span class="card-detail">Última actualización: ayer</span>
      </div>
    </div>
  </div>
</div>

<div class="card-container">
  <h3 class="main-title">Ubicación geográfica</h3>
  <div class="row">
    <div class="col-12">
      <div class="metric-card" style="height: 400px;">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6318376.635967664!2d-81.44124359999999!3d-9.1899672!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8dcf2b2e71f%3A0x2a6d0b96c6b2fba!2sPer%C3%BA!5e0!3m2!1ses!2spe!4v1692920204952!5m2!1ses!2spe"
          width="100%"
          height="100%"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

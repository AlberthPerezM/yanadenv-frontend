

 <!DOCTYPE html>
 <html lang="es">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard Genérico | Bootstrap Version</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <!-- Custom CSS -->
 </head>
 <body>
 <!-- Cards Container -->
 <div class="card-container">
  <h3 class="main-title">Resumen de datos</h3>
  <div class="row g-3">
    <div class="col-md-6 col-lg-3">
      <div class="metric-card">
        <div class="card-header">
          <div class="data">
            <span class="label">Métrica 1</span>
            <span class="value">500</span>
          </div>
          <div class="icon-wrapper bg-danger">
            <i class="fas fa-chart-line"></i>
          </div>
        </div>
        <span class="card-detail">Última actualización: hoy</span>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="metric-card light-purple">
        <div class="card-header">
          <div class="data">
            <span class="label">Métrica 2</span>
            <span class="value">400</span>
          </div>
          <div class="icon-wrapper bg-purple">
            <i class="fas fa-list"></i>
          </div>
        </div>
        <span class="card-detail">Última actualización: hoy</span>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="metric-card light-green">
        <div class="card-header">
          <div class="data">
            <span class="label">Métrica 3</span>
            <span class="value">300</span>
          </div>
          <div class="icon-wrapper bg-success">
            <i class="fas fa-check-circle"></i>
          </div>
        </div>
        <span class="card-detail">Última actualización: ayer</span>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="metric-card light-blue">
        <div class="card-header">
          <div class="data">
            <span class="label">Métrica 4</span>
            <span class="value">200</span>
          </div>
          <div class="icon-wrapper bg-primary">
            <i class="fas fa-users"></i>
          </div>
        </div>
        <span class="card-detail">Última actualización: ayer</span>
      </div>
    </div>
  </div>
</div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

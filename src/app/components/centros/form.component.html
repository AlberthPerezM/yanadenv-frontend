<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="nombreCen" class="col-form-label col-sm-2">Nombre:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="centro.nombreCen" name="nombreCen">
        </div>
      </div>
      <div class="form-group row">
        <label for="latitud" class="col-form-label col-sm-2">Latitud:</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" [(ngModel)]="centro.latitud" name="latitud">
        </div>
      </div>
      <div class="form-group row">
        <label for="longitud" class="col-form-label col-sm-2">Longitud:</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" [(ngModel)]="centro.longitud" name="longitud">
        </div>
      </div>
      <div class="form-group row">
        <label for="nivel" class="col-form-label col-sm-2">Nivel</label>
        <div class="col-sm-6">
            <select [compareWith]="compararNivel" class="form-control" [(ngModel)]="centro.nivel" name="nivel" style="width: 500px;">
                <option [ngValue]="undefined">--- Seleccionar un nivel ---</option>
                <option *ngFor="let nivel of niveles" [ngValue]="nivel">{{ nivel.nombreNiv }}</option>
            </select>
        </div>
    </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!centro.idCen else elseBlock">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>

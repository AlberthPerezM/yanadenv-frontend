<div class="card bg-dark text-white">
  <div class="card-header">Exámenes de laboratorio</div>
  <div class="card-body">
    <form>

      <!-- Selección de examen con lista desplegable -->
      <div class="form-group row">
        <label for="nombreExa" class="col-form-label col-sm-2">Nombre:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="examen.nombreExa" name="nombreExa" list="listaExamenes">
          <datalist id="listaExamenes">
            <option *ngFor="let opcion of examenesDisponibles" [value]="opcion"></option>
          </datalist>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-form-label col-sm-2">Resultado:</label>
        <div class="col-sm-6">
          <div class="form-check">
            <input type="radio" id="positivo" name="resultado" [(ngModel)]="examen.examenResultado" value="Positivo">
            <label for="positivo">Positivo</label>
          </div>
          <div class="form-check">
            <input type="radio" id="negativo" name="resultado" [(ngModel)]="examen.examenResultado" value="Negativo">
            <label for="negativo">Negativo</label>
          </div>
          <div class="form-check">
            <input type="radio" id="noSeSabe" name="resultado" [(ngModel)]="examen.examenResultado" value="No se sabe">
            <label for="noSeSabe">No se sabe</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="fechaResultado" class="col-form-label col-sm-2">Fecha:</label>
        <div class="col-sm-6">
          <input type="date" class="form-control" [(ngModel)]="examen.fechaResultado" name="fechaResultado">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!examen.idExa else elseBlock">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()">Editar</button>
          </ng-template>
        </div>
      </div>

    </form>
  </div>
</div>
